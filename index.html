<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SerFlix - Movie Roulette</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>SerFlix Movie Roulette</h1>

    <!-- Film Entry Section -->
    <div id="filmForm">
      <input type="text" id="filmTitle" placeholder="Enter Film Title">
      <button id="addFilmButton">Add Film</button>
    </div>



    <!-- Film List Section -->
    <ul id="filmList"></ul>


    <!-- Spin Button Section -->
    <button id="spinButton">Spin the Wheel</button>


    <!-- Random Film Display -->
    <div id="randomFilm"></div>


    <!-- Suggested Movie Section -->
    <button id="suggestButton">Get Suggested Movie</button>
    <div id="suggestedMovie"></div>
    </div>
</body>
</html>
